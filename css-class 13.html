<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Preloader Spinner with Star Effect</title>
  <style>
    /* The wrapper to center the spinner */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Ensures the spinner stays on top of other content */
      perspective: 800px; /* Perspective for 3D effect */
    }

    /* The actual spinner */
    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px double #3498db; /* Blue color */
      border-radius: 50%;
      animation: spin 1.5s linear infinite , starTrail 3s  infinite alternate; /* 3D rotation, spinning, and star effect */
      transform-style: preserve-3d; /* Enables 3D effect */
    }

  
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* 3D rotation effect */
    @keyframes rotate3d {
      0% {
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      }
      50% {
        transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
      }
    }

    /* Star trail effect for the trailing effect */
    @keyframes starTrail {
      0% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 25px rgba(255, 255, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.7), 0 0 55px rgba(255, 255, 255, 0.3);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 100px rgba(255, 255, 255, 0.1);
      }
    }

  </style>
</head>
<body>

 
  <div class="preloader">
    <div class="spinner"></div>
  </div>

  
  <div style="display: none;">
    <h1>Welcome to My Website!</h1>
    <p>This is the content that will appear after the preloader is hidden.</p>
  </div>

  <script>
    // Hide the preloader once the page is fully loaded

      document.querySelector('.preloader').style.display = 'none';
      document.querySelector('div').style.display = 'block'; // Show the content
    });
  </script> 

</body>
</html>
