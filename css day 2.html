<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>

    <h1 style="color: blue; text-align: center;">Welcome to Inline CSS</h1>

    <p style="font-size: 16px; color: green; text-align: center;">
        This is an example of inline CSS. Inline CSS is used to style individual elements directly.
    </p>

    <div style="background-color: lightgray; padding: 20px; border-radius: 5px;">
        <h2 style="color: darkblue;">Styled Div</h2>
        <p>This is a div element with some inline CSS applied to it.</p>
    </div>

    <button style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
        Click Me
    </button>

</body>
</html>
