<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

   <style>
       .parent{
        width: 100%;
        height: 500px;
        display: grid;
        grid-template-columns:  repeat(3 , 33.33%) ;
        grid-template-rows:  100px  80px   300px 50px  ;
        grid-template-areas: "header header header"
                             "box1 box2 sidebar"
                             "content-bar content-bar sidebar"
                             "footer footer footer";
    }
    .div1{
        background-color: rgb(95, 246, 107);
        grid-area: header;
      
    }
    .div2{
        background-color: rgb(207, 227, 74);
        grid-area: box1;
        
    }
    .div3{
        background-color: rgb(93, 102, 216);
        grid-area: box2;
   
    }
    .div4{
        background-color: rgb(223, 127, 127);
        grid-area: sidebar;
        
    }
    .div5{
        background-color: rgb(198, 56, 241);
        
        grid-area: content-bar;
        
    }
    .div6{
        background-color: rgb(229, 151, 243);
        grid-area: footer;
        overflow:auto;
        resize: both;
        cursor: zoom-out;
       
    }
    p{
        font-size: large;
        text-align: center;
    }
