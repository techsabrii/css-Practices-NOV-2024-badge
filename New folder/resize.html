<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --my-background: rgb(248, 172, 6);
            --my-fontcolor: rgb(239, 0, 0);
            --font-weight:bolder;
        }

        div {
            width: 50vmin;
            height: 50vmin;
            background-color: var(--my-background);
            overflow: hidden;
            resize: both;
            cursor: grab;
            color: var(--my-fontcolor);
            font-weight: var(--font-weight);

        }
    </style>
</head>
